<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>dugginsi Profile page</title>
      <link rel="stylesheet" href="style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <div class="wrapper">
         <div class="title-text">
            <div class="title login">
               Edit Profile
            </div>
         </div>

            <div class="form-inner">
               <form action="profile.php" method="POST" class="login">
                  <div class="field">
                     <input type="text" placeholder="New Username" required name="newusername">
                  </div>
                  <div class="field">
                     <input type="text" placeholder="New Email" required name="newemail">
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Change Profile">
                  </div>
               </form>
            </div>
      </div>
   </body>
</html>
